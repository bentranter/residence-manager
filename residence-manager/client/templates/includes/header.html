<template name="header">
  <div class="above-navbar"></div>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">
        <span class="logo">
          <span class="logo-L">L</span>
          <span class="logo-U">U</span>
          <span class="logo-R">R</span>
          <span class="logo-M">M</span>
          <span class="logo-S">S</span>
        </span>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home' 'newPosts'}}">
          <a href="{{pathFor 'newPosts'}}">Newest</a>
        </li>
        <li class="{{activeRouteClass  'bestPosts'}}">
          <a href="{{pathFor 'bestPosts'}}">Most Popular</a>
        </li>
        {{#if currentUser}}
          <li class="{{activeRouteClass  'residences'}}">
            <a href="{{pathFor 'residences'}}">Residences</a>
          </li>
        {{/if}}
        {{#if currentUser}}
          <li class="{{activeRouteClass 'postSubmit'}}">
            <a href="{{pathFor 'postSubmit'}}">New Post</a>
          </li>
          <li class="dropdown">
            {{> notifications}}
          </li>
        {{/if}}
        {{#if isAdmin}}
          <li class="{{activeRouteClass 'admin'}}">
            <a href="{{pathFor 'admin'}}">Admin</a>
          </li>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>
